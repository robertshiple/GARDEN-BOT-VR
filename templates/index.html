{% load static %}

<html>


<head>

    <script
            src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->

<body>

<header>

</header>

<div id="head"> GARDEN BOT VR</div>

</div>
<div id="button">
    <button class="myButton"><a href="http://127.0.0.1:8000/scene/" id="generate">GENERATE</a></button>

</div>

</body>

<div>

    </footer>
